<section class="main">
  <app-input [itemParaEdicao]="itemParaSerEditado">
  </app-input>
  <div class="container">
    <div class="lista">
      <div class="header-listar">
        <h4 class="title-list">Lista de Compras</h4>
        <button class="btn-header" (click)="limpar()">
          <small>Limpar lista</small>
        </button>
      </div>

      <div *ngIf="listaDeCompra.length != 0; else naoTemItem">
        <div *ngFor="let item of listaDeCompra">
          <app-item [item]="item" (emitindoItemParaEditar)="editarItem($event)"
            (emitindoItemParaEditar)="deletarItem($event)"
          ></app-item>
        </div>
      </div>
      <ng-template #naoTemItem>
        <small>NÃ£o tem item na lista</small>
      </ng-template>
    </div>
  </div>
</section>
